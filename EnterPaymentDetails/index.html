<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="mobileContainer">
        <header>
         <img src="img/ic-arrow-left-menu.png" class="arrow">
         <img src="img/Logo2.png" class="logo">
         </header>
        <div class="container">
            
            <div class="box">    
                    <p>The cost of your appointment <br>
will be <span>£40</span> for the first <span>15</span> minutes</p>
                 <span class='notes'>£40 for each 15 minutes period thereafter </span> </div>
                <h3>Add payment details</h3>
            <form class="form">
                <label>Card number</label>
                <input type="text"> </form>
            <form class="form">
                <label>Name on card</label>
                <input type="text"> </form>
            <form class="form">
                <label>CVC (security code) </label>
                <input type="text"> </form>
          
            <form class="form form2">
                <div>
                    <label>Expiry month (MM)</label>
                    <input type="text">
                </div>
                <div>
                    <label>Expiry year (MM)</label>
                    <input type="text">
                </div>
            </form>
            <form class="form">
                <label>Postcode</label>
                <input type="text"> </form>
            <input type="button" value="Add this card" class="greenBtn"> </div>
    </div>
</body>

</html>
