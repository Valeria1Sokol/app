<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <header> <img src="img/ic-arrow-left-menu.png" class="arrow"> <img src="img/Logo2.png" class="logo"> </header>
    <div class="mobileBox">
        <h3>What type of lawyer would<br>you like to assist you?</h3>
        <div class="checkBox">
            <form class="checkForm">
                <label class="labelCheck">
                    <input type="checkbox">
                    <p class="checkInfo">Family law <span> (divorce, children etc.)</span></p> <span class="checkmark"></span>
                    <div class="img"> <img src="img/ic-family.png" style="width: 9vw;height: 4.5vw;"></div>
                </label>
            </form>
            <form class="checkForm">
                <label class="labelCheck">
                    <input type="checkbox">
                    <p class="checkInfo">Criminal matters</p> <span class="checkmark"></span>
                    <div class="img"><img class="icon" src="img/Layer%20618.png"></div>
                </label>
            </form>
            <form class="checkForm">
                <label class="labelCheck">
                    <input type="checkbox">
                    <p class="checkInfo">Conveyancing</p> <span class="checkmark"></span>
                    <div class="img"> <img class="icon" src="img/Layer%20619.png"></div>
                </label>
            </form>
            <form class="checkForm">
                <label class="labelCheck">
                    <input type="checkbox">
                    <p class="checkInfo">Personal Injury</p> <span class="checkmark"></span>
                    <div class="img"> <img class="icon" src="img/Layer%20620.png"></div>
                </label>
            </form>
            <form class="checkForm">
                <label class="labelCheck">
                    <input type="checkbox">
                    <p class="checkInfo">Consumer disputes</p> <span class="checkmark"></span>
                    <div class="img"> <img class="icon" src="img/Layer%206161.png"></div>
                </label>
            </form>
            <form class="checkForm">
                <label class="labelCheck">
                    <input type="checkbox">
                    <p class="checkInfo">Wills & Probate</p> <span class="checkmark"></span>
                    <div class="img"><img class="icon" src="img/Layer%20617.png"></div>
                </label>
            </form>
            <form class="checkForm">
                <label class="labelCheck">
                    <input type="checkbox">
                    <p class="checkInfo">Motor offences</p> <span class="checkmark"></span>
                    <div class="img"><img class="icon" src="img/Layer%206181.png"></div>
                </label>
            </form>
            <form class="checkForm">
                <label class="labelCheck">
                    <input type="checkbox">
                    <p class="checkInfo">Employment issues</p> <span class="checkmark"></span>
                    <div class="img"><img class="icon" src="img/Layer%206191.png"></div>
                </label>
            </form>
            <form class="checkForm">
                <label class="labelCheck">
                    <input type="checkbox">
                    <p class="checkInfo">Business advice</p> <span class="checkmark"></span>
                    <div class="img"><img class="icon" src="img/Layer%206201.png" style="width: 6.3vw; height: 5.8vw;"></div>
                </label>
            </form>
            <form>
                <p class="areaNotes">Please describe the situation / what
                    <br> you would like preliminary legal advice with</p>
                <textarea class="textAr"></textarea>
            </form>
            <input type="button" value="Select appointment time" class="greenBtn"> </div>
    </div>
</body>

</html>
